 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-purple-600 text-white">
        <div class="max-w-7xl mx-auto flex items-center py-4 px-4 sm:px-6 lg:px-8">
            <!-- Header Image -->
            <img src="https://www.gstatic.com/images/branding/product/1x/forms_2020q4_48dp.png" alt="Google Forms Logo" class="h-12 w-12 mr-3">
            <!-- Header Title -->
            <h1 class="text-3xl font-semibold">Form Management</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Available Forms</h2>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for form in forms %}
                <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-2xl transition duration-300">
                    <div class="p-6 space-y-4">
                        <h3 class="text-2xl font-semibold text-gray-800">{{ form.title }}</h3>
                        <p class="text-gray-600">Choose an option below:</p>
                        <div class="flex space-x-4">
                            <!-- Button for adding a new response -->
                            <a href="{% url 'form_detail' form.id %}" 
                               class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition flex items-center space-x-2">
                                <i class="fas fa-plus-circle"></i>
                                <span>Add New Response</span>
                            </a>
                            <!-- Button for viewing analytics -->
                            <a href="{% url 'analytics' form.id %}" 
                               class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition flex items-center space-x-2">
                                <i class="fas fa-chart-line"></i>
                                <span>View Analytics</span>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
