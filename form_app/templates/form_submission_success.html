{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Adding a custom gradient animation for the header */
        .gradient-bg {
            background: linear-gradient(90deg, #6a5acd, #8a2be2, #4b0082);
            background-size: 300% 300%;
            animation: gradientAnimation 6s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="gradient-bg text-white shadow-md">
        <div class="max-w-7xl mx-auto flex items-center py-4 px-4 sm:px-6 lg:px-8">
            <!-- Header Image -->
            <img src="https://www.gstatic.com/images/branding/product/1x/forms_2020q4_48dp.png" alt="Google Forms Logo" class="h-12 w-12 mr-3">
            <!-- Header Title -->
            <h1 class="text-3xl font-semibold">Form Response Submitted</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex justify-center items-center h-screen bg-gradient-to-br from-gray-100 to-purple-100">
        <div class="bg-white shadow-xl rounded-3xl p-8 max-w-md text-center transform transition duration-500 hover:scale-105">
            <!-- Check Icon -->
            <div class="bg-green-100 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-6 shadow-md">
                <i class="fas fa-check-circle text-green-500 text-4xl"></i>
            </div>
            <!-- Thank You Message -->
            <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Thank You!</h1>
            <p class="text-lg text-gray-600 mb-6">Your response has been successfully recorded.</p>
            <!-- Back to Forms Button -->
            <a href="{% url 'form_list' %}" 
               class="inline-block bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:from-blue-600 hover:to-purple-600 transition transform hover:scale-105">
                <i class="fas fa-arrow-left mr-2"></i>Back to Forms
            </a>
        </div>
    </div>

</body>
</html>
